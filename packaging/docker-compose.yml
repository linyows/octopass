services:
  # Debian-based distributions
  ubuntu-noble:
    build:
      context: ..
      dockerfile: packaging/docker/Dockerfile.deb
      args:
        BASE_IMAGE: ubuntu:noble
    volumes:
      - .:/packaging

  ubuntu-questing:
    build:
      context: ..
      dockerfile: packaging/docker/Dockerfile.deb
      args:
        BASE_IMAGE: ubuntu:questing
    volumes:
      - .:/packaging

