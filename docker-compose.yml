centos7:
  dockerfile: dockerfiles/Dockerfile.centos-7
  build: .
  volumes:
    - .:/octopass
  environment:
    DIST: el7
  command: make rpm
centos6:
  dockerfile: dockerfiles/Dockerfile.centos-6
  build: .
  volumes:
    - .:/octopass
  environment:
    DIST: el6
  command: make rpm

ubuntu16:
  dockerfile: dockerfiles/Dockerfile.ubuntu-16
  build: .
  volumes:
    - .:/octopass
  environment:
    DIST: xenial
  command: make deb
ubuntu14:
  dockerfile: dockerfiles/Dockerfile.ubuntu-14
  build: .
  volumes:
    - .:/octopass
  environment:
    DIST: trusty
  command: make deb
ubuntu12:
  dockerfile: dockerfiles/Dockerfile.ubuntu-12
  build: .
  volumes:
    - .:/octopass
  environment:
    DIST: precise
  command: make deb12

debian9:
  dockerfile: dockerfiles/Dockerfile.debian-9
  build: .
  volumes:
    - .:/octopass
  environment:
    DIST: stretch
    DEB_BUILD_OPTIONS: noautodbgsym
  command: make deb
debian8:
  dockerfile: dockerfiles/Dockerfile.debian-8
  build: .
  volumes:
    - .:/octopass
  environment:
    DIST: jessie
  command: make deb
